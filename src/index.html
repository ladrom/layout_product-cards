<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="imac"
      >
      <h3 class="product-card__description">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h3>
      <p class="product-card__code">
        Код товара: 195434
      </p>
      <div class="product-card__stars">
        <div class="stars stars--4">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="product-card__review">
          Отзывов: 5
        </div>
      </div>
      <div class="product-card__sum">
        <span class="product-card__price">
          Цена:
        </span>
        <span class="product-card__value">
          69 999 грн
        </span>
      </div>
      <a
        href="#"
        class="product-card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
